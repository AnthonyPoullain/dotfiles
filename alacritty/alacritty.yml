colors:
  # Default colors
  primary:
    background: '#282c34'
    foreground: '#abb2bf'

  # Normal colors
  normal:
    # NOTE: Use '#131613' for the `black` color if you'd like to see
    # black text on the background.
    black: '#282c34'
    red: '#e06c75'
    green: '#98c379'
    yellow: '#d19a66'
    blue: '#61afef'
    magenta: '#c678dd'
    cyan: '#56b6c2'
    white: '#abb2bf'

  # Bright colors
  bright:
    black: '#5c6370'
    red: '#e06c75'
    green: '#98c379'
    yellow: '#d19a66'
    blue: '#61afef'
    magenta: '#c678dd'
    cyan: '#56b6c2'
    white: '#ffffff'

font:
  normal:
    # family: Cascadia code
    # family: Ubuntu Mono
    # style: regular
    # family: Fira Code iScript
    family: MesloLGS NF
    # family: Hack Nerd Font Mono
    # family: JetBrains Mono Medium
    # family: Menlo
    # family: FuraCode Nerd Font Mono
    # family: UbuntuMono Nerd Font Mono
    # family: JetBrainsMono Nerd Font Mono
    # family: CaskaydiaCove Nerd Font Mono
    # style: Thin
    # bold:
    #   style: Bold
    # #
  # italic:
  #   family: Cascadia Code
  #   # family: MesloLGS NF
  #   style: Italic
  # #
  # bold_italic:
  #   family: MesloLGS NF
  #   style: Bold Italic
  #
  size: 12
  offset:
    y: 0 

cursor:
  style:
    shape: Block
    blinking: always
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.15

window:
  decorations: none
  padding:
    x: 10
    y: 10

window.opacity: 1
theme: One-Dark

alt_send_esc: false
key bindings:
  - { key: Equals, mods: Command, action: DecreaseFontSize }
  - { key: Slash, mods: Command, action: IncreaseFontSize }
  - { key: A, mods: Command, action: Quit }
  - { key: Z, mods: Command, action: Quit }
  - { key: L, mods: Alt|Shift, chars: "|" }
  - { key: Key5, mods: Alt, chars: "{" }
  - { key: Minus, mods: Alt, chars: "}" }
  - { key: Key5, mods: Alt|Shift, chars: "[" }
  - { key: Minus, mods: Alt|Shift, chars: "]" }
  - { key: N, mods: Alt, chars: "~" }
  - { key: Period, mods: Alt|Shift, chars: "\\" }

  - { key: J, mods: Alt, chars: "\ej" }
  - { key: K, mods: Alt, chars: "\ek" }
  - { key: H, mods: Alt, chars: "\eh" }
  - { key: L, mods: Alt, chars: "\el" }
