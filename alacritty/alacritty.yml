colors:
  # Default colors
  primary:
    background: '#292D3E'
    foreground: '#eeffff'

  # Normal colors
  normal:
    black: '#000000' # Arbitrary
    red: '#e53935'
    green: '#91b859'
    yellow: '#ffb62c'
    blue: '#6182b8'
    magenta: '#ff5370' # Dark pink of the original material theme
    cyan: '#39adb5'
    white: '#a0a0a0' # Arbitrary

  # Bright colors
  bright:
    black: '#4e4e4e' # Arbitrary
    red: '#ff5370'
    green: '#c3e88d'
    yellow: '#ffcb6b'
    blue: '#82aaff'
    magenta: '#f07178' # Pink of the original material theme
    cyan: '#89ddff'
    white: '#ffffff' # Arbitrary

font:
  normal:
    # family: Ubuntu Mono
    # style: regular
    # family: Fira Code iScript
    family: MesloLGS NF
    # family: Hack Nerd Font Mono
    # family: JetBrains Mono Medium
    # family: Menlo
    # family: FuraCode Nerd Font Mono
    # family: UbuntuMono Nerd Font Mono
    # family: JetBrainsMono Nerd Font Mono
    # family: CaskaydiaCove Nerd Font Mono
    # style: Thin
    # bold:
    #   style: Bold
    # #
  # italic:
  #   family: Cascadia Code
  #   # family: MesloLGS NF
  #   style: Italic
  # #
  # bold_italic:
  #   family: MesloLGS NF
  #   style: Bold Italic
  #
  size: 13
  offset:
    y: 0

cursor:
  style:
    shape: Block
    blinking: never
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.15

window:
  decorations: none
  padding:
    x: 10
    y: 10

background_opacity: 1
theme: Material-Theme

alt_send_esc: false
key bindings:
  - { key: Equals, mods: Command, action: DecreaseFontSize }
  - { key: Slash, mods: Command, action: IncreaseFontSize }
  - { key: A, mods: Command, action: Quit }
  - { key: Z, mods: Command, action: Quit }
  - { key: L, mods: Alt|Shift, chars: "|" }
  - { key: Key5, mods: Alt, chars: "{" }
  - { key: Minus, mods: Alt, chars: "}" }
  - { key: Key5, mods: Alt|Shift, chars: "[" }
  - { key: Minus, mods: Alt|Shift, chars: "]" }
  - { key: N, mods: Alt, chars: "~" }
  - { key: Period, mods: Alt|Shift, chars: "\\" }

  - { key: J,        mods: Alt,     chars: "\x1bj"                       }
  - { key: K,        mods: Alt,     chars: "\x1bk"                       }
  - { key: H,        mods: Alt,     chars: "\x1bh"                       }
  - { key: L,        mods: Alt,     chars: "\x1bl"                       }
